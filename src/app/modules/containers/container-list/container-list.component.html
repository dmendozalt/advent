<div class="containers">

    <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input type="search" matInput placeholder="Container #" (keydown)="filter($event)">
    </mat-form-field>

    <div class="mat-elevation-z4">
        <table mat-table class="containers__table" matSort #sort="matSort" [dataSource]="dataSource">
            <ng-container matColumnDef="container">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Container # </th>
                <td mat-cell *matCellDef="let element"> {{element.containerId}} </td>
            </ng-container>

            <ng-container matColumnDef="origin">
                <th mat-header-cell *matHeaderCellDef> Origin </th>
                <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
            </ng-container>

            <ng-container matColumnDef="destination">
                <th mat-header-cell *matHeaderCellDef> Destination </th>
                <td mat-cell *matCellDef="let element"> {{element.destination || "Not found"}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element" [ngClass]="getStatusClass(element.status)"> {{element.status}}
                </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="dimensions">
                <th mat-header-cell *matHeaderCellDef> Dimensions </th>
                <td mat-cell *matCellDef="let element"> {{element.dimensions}} </td>
            </ng-container>

            <ng-container matColumnDef="book">
                <th mat-header-cell *matHeaderCellDef> Book </th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="selectContainer(element)" mat-icon-button class="containers__button"
                        [disabled]="!element.book">
                        <mat-icon>check_circle</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator pageSize="10"></mat-paginator>

    </div>
</div>
