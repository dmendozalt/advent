<div class="cart">
    <h1 class="cart__title">
        Confirm Purchase
    </h1>
    <div class="cart__content">
        <div class="cart__table">
            <h2>Cart</h2>
            <div class="table">
                <table mat-table [dataSource]="cart" class="mat-elevation-z0">
                    <ng-container matColumnDef="containerId">
                        <th mat-header-cell *matHeaderCellDef> Container # </th>
                        <td mat-cell *matCellDef="let element"> {{element.containerId}} </td>
                    </ng-container>

                    <ng-container matColumnDef="fee">
                        <th mat-header-cell *matHeaderCellDef> Fee </th>
                        <td mat-cell *matCellDef="let element"> {{element.fee | currency}} </td>
                    </ng-container>


                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button (click)="delete(element.containerId)">
                                <mat-icon>close</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
        <div class="cart__payment-info">
            <h2>Payment information</h2>
            <h3> Total {{totalPayment | currency}} USD</h3>
            <mat-form-field appearance="fill">
                <mat-label>Select card</mat-label>
                <mat-select [(ngModel)]="paymentMethod">
                    <mat-option *ngFor="let paymentMethod of paymentMethods" [value]="paymentMethod.id">
                        **** {{paymentMethod.last4}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="cart__footer">
        <button class="cart__button" mat-raised-button color="warn" (click)="cancel()">Cancel</button>
        <button class="cart__button" mat-raised-button color="primary" (click)="pay()">Pay Now</button>
    </div>
</div>
